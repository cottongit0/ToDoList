<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="cottongit0">
  <meta name="email" content="cottongit0@gmail.com">
  <meta name="description" content="다양한 용도로 사용할 수 있는 투 두 리스트입니다. 네비게이션 바를 이용해 다양한 기능을 이용해보세요.">
  <title>Mini - To Do List</title>
  <!-- ICON -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <!-- CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" />
  <link rel="stylesheet" href="Sytle/main.scss">
  <!-- JAVASCRIPT -->
  <script src="./JavaScript/clock.js" defer></script>
  <script src="./JavaScript/todo.js" defer></script>
  <script src="./JavaScript/darkMode.js" defer></script>
  <script src="./JavaScript/music.js" defer></script>
</head>
<body class="popup">
  <!-- NAVBAR -->
  <section id="navbar">
    <ul class="menu">
      <li class="menu__item">
        <div class="material-icons">double_arrow</div>
      </li>
      <li class="menu__item">
        <div class="material-icons user">account_circle</div>
      </li>
      <li class="menu__item">
        <div class="material-icons music">volume_up</div>
        <!-- <div class="material-icons">volume_off</div> -->
      </li>
      <li class="menu__item">
        <div class="material-icons list">note_alt</div>
      </li>
      <li class="menu__item">
        <button for="checkbox" class="material-icons dark-toggle">dark_mode</button>
      </li>
    </ul>
  </section>

  <!-- CLOCK -->
  <section id="clock">
    <h2>THE TIME IS NOW</h2>
    <div class="date">
      <div class="year"></div>
      <div class="month">00</div>
      <div class="day">00</div>
      <div class="week"></div>
    </div>
    <div class="time">
      <div><span class="hour">00</span><span>HOURS</span></div>
      <div><span class="minutes">00</span><span>MINUTES</span></div>
      <div><span class="seconds">00</span><span>SECONDS</span></div>
      <div class="ampm-container"><span class="AMPM">AM</span><span>AMPM</span></div>
      <button id="ampmBtn">AMPM</button>
    </div>
    <div class="greeting"></div>
    <!-- AM/PM 기능 구현 -->
  </section>

  <!-- TODOLIST -->
  <section id="todo">
    <div class="cotainer">
      <div class="header">
        <h1>To Do List</h1>
        <i class="fas fa-times"></i>
      </div>

      <div class="content">
        <ul id="list">
        </ul>

        <div class="add-item">
          <i class="fas fa-plus-circle"></i>
          <input type="text" id="item" placeholder="오늘 해야할 일을 입력해보세요.">
        </div>
      </div>
    </div>
  </section>

  <!-- MUSIC PLAYER -->
  <section id="player">
    <audio class="player__audio viewer">
      <source src="https://www.bensound.com/bensound-music/bensound-ukulele.mp3" type="audio/mpeg" data-trackid="1">
    </audio>

    <div class="music-container">
      <div class="music-info">
        <div class="title">Ukulele</div>
        <div class="artist">Bensound</div>
        <div class="progressBar">
          <div class="progress"></div>
        </div>
        <div class="music-time">
          <div class="current-time">0:00</div>
          <div class="duration-time">0:00</div>
        </div>
      </div>
    </div>

    <div class="player-controler">
      <div class="cover">
        <div class="cover__img"></div>
      </div>
      <button class="prev"><i class="fas fa-backward fa-2x"></i></button>
      <button class="play">
        <i class="fas fa-play fa-3x"></i>
        <span class="pause left"></span>
        <span class="pause right"></span>
      </button>
      <button class="next"><i class="fas fa-forward fa-2x"></i></button>
    </div>

  </section>
</body>
</html>
